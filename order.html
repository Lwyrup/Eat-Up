<!DOCTYPE html>
<html>
<head>
	<title>Eat Up</title>
	<script type="text/javascript" src="scripts/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="scripts/orderViewModel.js"></script>
</head>
<body>


<h1>Eat Up</h1>
<h2>Current Order</h2>

<table>
	<thead>
		<tr>
			<th>Item</th>
			<th>Cost</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: placedOrders">
		<tr>
            <td><select data-bind="options: $root.menuItems, value: item, optionsText: 'name'"></select></td>
            <td data-bind="text: formattedPrice"></td>
            <td><a href="#" data-bind="click: $root.removeItem">Remove Item</a></td>
        </tr> 
	</tbody>
</table>

<button data-bind="click: addItem">Add item</button>


</body>
</html>
