<!DOCTYPE html>
<html>
<head>
	<title>Eat Up</title>
	<script type="text/javascript" src="scripts/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="scripts/orderViewModel.js"></script>
</head>
<body>


<h1>Eat Up</h1>
<h2>Current Order</h2>

<table>
	<thead>
		<tr>
			<th>Item</th>
			<th>Cost</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: placedOrders">
		<tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: cost"></td>
        </tr> 
	</tbody>
</table>

<button>Add item</button>


</body>
</html>
